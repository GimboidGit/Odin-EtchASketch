<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="grid-container plain-border">
    </div>
    <div class="colours">
        <p class="current-size"></p>
        <label for="colour-mode">Colour Mode:</label>
        <select id="colour-mode">
            <option value="0">Original (Black)</option>
            <option value="1">Greyscale</option>
            <option value="2">Random Per Square</option>
        </select>
    </div>
    <div class="controls">
        <button id="setGrid">Set Grid Size</button>
        <button id="reset">Shake!</button>
        <button id="download">Save Image</button>
    </div>
    <footer class="footer">
        <p>
            Copyright Â©
            <script>
              document.write(new Date().getFullYear())
            </script>
            GimboidGit
            <a href="https://github.com/GimboidGit" target="_blank">
                <img src="images/GitHub-Mark-32px.png" alt="Link to GitHub Account for GimboidGit">
            </a>
        </p>
    </footer>
    <script src="./scripts/EtchASketch.js"></script>
    <script src="./scripts/html2canvas.js"></script>
    <script type="module" src="./scripts/Downloader.js"></script>
</body>
</html>
